<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SnapNews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="project_css.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

  <div class="container py-5">
    <h1 class="text-center mb-4">SnapNews: <span class="text-primary">Search. Read. Summarize.</span></h1>

    <!-- Button Section -->
    <div class="text-center mb-4">
      <div class="d-inline-flex gap-2">
        <button class="btn nyt-button" type="button" data-bs-toggle="collapse" data-bs-target="#nytOptions"
          aria-expanded="false" aria-controls="nytOptions">
          NYT
        </button>
        <button class="btn other-resources-button" type="button" data-bs-toggle="collapse"
          data-bs-target="#otherResourcesOptions" aria-expanded="false" aria-controls="otherResourcesOptions">
          Other Resources
        </button>
      </div>

      <!-- NYT Collapse -->
      <div class="collapse mt-3" id="nytOptions">
        <div class="options-container">
          <div class="input-icon">
            <i class="bi bi-calendar"></i>
            <input type="date" class="custom-input" placeholder="From date">
          </div>
          <div class="input-icon">
            <i class="bi bi-calendar"></i>
            <input type="date" class="custom-input" placeholder="To date">
          </div>
        </div>
      </div>

      <!-- Other Resources Collapse -->
      <div class="collapse mt-3" id="otherResourcesOptions">
        <div class="options-container">
          <div class="input-icon">
            <i class="bi bi-geo-alt"></i>
            <input type="text" class="custom-input" placeholder="Country">
          </div>
          <div class="input-icon">
            <i class="bi bi-translate"></i>
            <input type="text" class="custom-input" placeholder="Language">
          </div>
        </div>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="input-group mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search news...">
      <button class="btn btn-primary" onclick="searchNews()">Search</button>
    </div>

    <!-- News Container -->
    <div id="newsContainer" class="row"></div>
  </div>

  <!-- Summary Modal -->
  <div class="modal fade" id="summaryModal" tabindex="-1" aria-labelledby="summaryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="summaryModalLabel">Summary</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="summaryContent"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
